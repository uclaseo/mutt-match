<!-- Page Header -->
<header class="intro-header" style="background-image: url('img/dogshit.jpg')">
  <div class="container">
    <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div id="about" class="page-heading">
          <h1>Got Questions?</h1>
          <hr class="small">
          <span class="subheading">Communicate with your new mutt! Get to know them beforehand so that your new family members get the most love they deserve!</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <p>
        <h2 ng-click="ctrl.renderMessages(); ctrl.getShelters()">MESSAGE</h2>
        <p ng-repeat="shelter in ctrl.shelters track by $index" shelter="shelter">{{shelter}}</p>
           <message-entry ng-repeat="message in ctrl.messages" message="message"></message-entry>
        </p>
      </p>
      <hr>
    </div>
  </div>
</div>
