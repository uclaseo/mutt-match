<!-- Page Header -->
<header class="intro-header" style="background-image: url('img/dogshit.jpg')">
  <div class="container">
    <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div id="about" class="page-heading">
          <h1 >MESSAGE</h1>
          <hr class="small">
          <span class="subheading">welcome to dogshit chat</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <p>
        <h2 ng-click="ctrl.click()">MESSAGE</h2>
        <p ng-repeat="message in ctrl.messages" message="message">From {{message.user.name}}<br> {{message.message}}</p>
      </p>
      <hr>
    </div>
  </div>
</div>
