<!-- Page Header -->
<header class="intro-header" style="background-image: url('img/d18.jpg')">
   <div class="container">
      <div class="row">
         <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="page-heading">
               <h1>Have a shelter to add?</h1>
               <hr class="small">
               <span class="subheading"></span>
            </div>
         </div>
      </div>
   </div>
</header>
<!-- main content -->
<div class="container">
   <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
         <form name="userForm" id="contactForm" novalidate>
         <!-- The basics -->
         <H2>Your shelter info</H2>
         <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
               <md-input-container>
                  <label>shelterName</label>
                  <input ng-model="ctrl.shelterData.name" type="text" class="form-control" placeholder="Your shelter name" id="name" required data-validation-required-message="Please fill this out">
               </md-input-container>
               <p class="help-block text-danger"></p>
            </div>
         </div>
         <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
               <md-input-container>
                  <label>shelterAddress</label>
                  <input ng-model="$ctrl.shelterData.address" type="text" class="form-control" placeholder="Your shelter address" id="name" required data-validation-required-message="Please fill this out">
               </md-input-container>
               <p class="help-block text-danger"></p>
            </div>
         </div>
         <br>
         <div id="success"></div>
         <div class="row">
            <div class="form-group col-xs-12">
               <md-button class="md-raised md-primary" ng-click="ctrl.addShelter()">Submit</md-button>
            </div>
         </div>
      </div>
   </div>
   <hr>
</div>
